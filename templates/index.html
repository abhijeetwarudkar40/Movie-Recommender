<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ðŸŽ¬ Movie Recommender</h1>

    <form method="POST">
        <select name="movie">
            {% for movie in movies %}
                <option value="{{ movie }}"
                {% if movie == selected_movie %}selected{% endif %}>
                    {{ movie }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Recommend</button>
    </form>

    {% if recommendations %}
    <div class="cards">
        {% for rec in recommendations %}
            <div class="card">{{ rec }}</div>
        {% endfor %}
    </div>
    {% endif %}

</div>

</body>
</html>
